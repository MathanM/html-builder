<div class="art-board"
     [class.active]="active"
     [class.design-helper]="designHelper"
     [ngStyle]="artBoard"
>
  <ng-template #elementContainer></ng-template>
</div>
<ng-template #contextMenuTemplate>
  <div class="xd-context-menu">
    <ul>
      <li [class.disabled]="isPasteEnable" (click)="pasteElement()">Paste</li>
    </ul>
  </div>
</ng-template>
