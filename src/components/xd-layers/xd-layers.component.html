<ng-container *ngIf="layersData">
  <p-tree
    [value]="$any(layersData)"
    selectionMode="single"
    (onNodeSelect)="onLayerClick($event.node)"
    [(selection)]="activeLayer"
    [draggableNodes]="true"
    [droppableNodes]="true"
    draggableScope="self"
    droppableScope="self"
    (onNodeDrop)="onDragDropLayer($event.dragNode, $event.dropNode, $event.index)"
  >
    <ng-template let-node pTemplate="default">
      <div class="layer-label" [editableDiv]="true" [(ngModel)]="node.label" (blur)="onLabelChange(node)"></div>
    </ng-template>
  </p-tree>
</ng-container>
