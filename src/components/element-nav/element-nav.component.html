<form #elementForm="ngForm">
  <div class="xd-flex">
    <nav-card class="xd-grow xd-br-2">
      <div class="xd-flex xd-gap-15 xd-f-center">
        <xd-icon [class.active]="element.alignItems == 'flex-start'" (click)="setStyle({display:'flex',alignItems:'flex-start'})" class="icon-sm justify-top" icon="align-bottom"></xd-icon>
        <xd-icon [class.active]="element.alignItems == 'center'" (click)="setStyle({display:'flex',alignItems:'center'})" class="icon-sm" icon="align-center"></xd-icon>
        <xd-icon [class.active]="element.alignItems == 'flex-end'" (click)="setStyle({display:'flex',alignItems:'flex-end'})" class="icon-sm" icon="align-bottom"></xd-icon>
        <xd-icon [class.active]="element.alignItems == 'stretch'" (click)="setStyle({display:'flex',alignItems:'stretch'})" class="icon-sm" icon="stretch"></xd-icon>
      </div>
    </nav-card>
    <nav-card class="xd-grow">
      <div class="xd-flex xd-gap-15 xd-f-center">
        <xd-icon [class.active]="element.flexDirection == 'row'" (click)="setStyle({display:'flex',flexDirection:'row'})" class="icon-sm " icon="f-row"></xd-icon>
        <xd-icon [class.active]="element.flexDirection == 'column'" (click)="setStyle({display:'flex',flexDirection:'column'})" class="icon-sm" icon="f-column"></xd-icon>
      </div>
    </nav-card>
  </div>
  <div class="xd-flex">
    <nav-card class="xd-grow xd-br-2">
      <div class="xd-flex xd-gap-15 xd-f-center">
        <xd-icon [class.active]="element.justifyContent == 'flex-start'" (click)="setStyle({display:'flex',justifyContent:'flex-start'})" class="icon-sm align-top" icon="align-bottom"></xd-icon>
        <xd-icon [class.active]="element.justifyContent == 'center'" (click)="setStyle({display:'flex',justifyContent:'center'})" class="icon-sm align-center" icon="align-center"></xd-icon>
        <xd-icon [class.active]="element.justifyContent == 'flex-end'" (click)="setStyle({display:'flex',justifyContent:'flex-end'})" class="icon-sm align-bottom" icon="align-bottom"></xd-icon>
        <xd-icon [class.active]="element.justifyContent == 'space-between'" (click)="setStyle({display:'flex',justifyContent:'space-between'})" class="icon-sm" icon="space-btw"></xd-icon>
      </div>
    </nav-card>
    <nav-card class="xd-grow">
      <div class="xd-flex xd-gap-15 xd-f-center">
        <xd-icon [class.active]="element.flexWrap == 'nowrap'" (click)="setStyle({display:'flex',flexWrap:'nowrap'})" class="icon-sm" icon="f-no-wrap"></xd-icon>
        <xd-icon [class.active]="element.flexWrap == 'wrap'" (click)="setStyle({display:'flex',flexWrap:'wrap'})" class="icon-sm" icon="f-wrap"></xd-icon>
      </div>
    </nav-card>
  </div>

  <nav-card title="Transform" (click)="onCardClick('Size')">
    <div class="xd-flex xd-gap-20">
      <xd-input type="text" label="W" name="width" [(ngModel)]="element.width"></xd-input>
      <xd-input type="text" label="H" name="height" [(ngModel)]="element.height"></xd-input>
    </div>
    <div>
      <div class="xd-flex xd-gap-20">
        <xd-input type="text" label="Max W" [width]="40" name="maxWidth" [(ngModel)]="element.maxWidth"></xd-input>
        <xd-input type="text" label="Max H" [width]="40" name="maxHeight" [(ngModel)]="element.maxHeight"></xd-input>
      </div>
      <div class="xd-flex xd-gap-20">
        <xd-input type="text" label="Min W" [width]="40" name="minWidth" [(ngModel)]="element.minWidth"></xd-input>
        <xd-input type="text" label="Min H" [width]="40" name="minHeight" [(ngModel)]="element.minHeight"></xd-input>
      </div>
    </div>
  </nav-card>
  <nav-card title="Margin" (click)="onCardClick('Margin')">
    <div class="xd-flex xd-gap-10">
      <xd-input class="input-col" type="text" label="Top" [width]="43" name="marginTop" [(ngModel)]="element.marginTop"></xd-input>
      <xd-input class="input-col" type="text" label="Right" [width]="43" name="marginRight"
                [(ngModel)]="element.marginRight"></xd-input>
      <xd-input class="input-col" type="text" label="Bottom" [width]="43" name="marginBottom"
                [(ngModel)]="element.marginBottom"></xd-input>
      <xd-input class="input-col" type="text" label="Left" [width]="43" name="marginLeft"
                [(ngModel)]="element.marginLeft"></xd-input>
    </div>
  </nav-card>
  <nav-card title="Padding" (click)="onCardClick('Padding')">
    <div class="xd-flex xd-gap-10">
      <xd-input class="input-col" type="text" label="Top" [width]="43" name="paddingTop"
                [(ngModel)]="element.paddingTop"></xd-input>
      <xd-input class="input-col" type="text" label="Right" [width]="43" name="paddingRight"
                [(ngModel)]="element.paddingRight"></xd-input>
      <xd-input class="input-col" type="text" label="Bottom" [width]="43" name="paddingBottom"
                [(ngModel)]="element.paddingBottom"></xd-input>
      <xd-input class="input-col" type="text" label="Left" [width]="43" name="paddingLeft"
                [(ngModel)]="element.paddingLeft"></xd-input>
    </div>
  </nav-card>
  <nav-card title="Appearance" (click)="onCardClick('Size')">
    <xd-color-picker label="Fill" name="backgroundColor" [(toggle)]="element.backgroundToggle" (toggleChange)="onBackground($event)" [(ngModel)]="element.backgroundColor"></xd-color-picker>
    <xd-color-picker label="Border" name="borderColor" [(toggle)]="element.borderToggle" (toggleChange)="onBorder($event)" [(ngModel)]="element.borderColor"></xd-color-picker>
    <div class="xd-flex xd-gap-20" *ngIf="element.borderToggle">
      <xd-input type="text" label="Size" [width]="40" name="borderWidth" [(ngModel)]="element.borderWidth"></xd-input>
      <xd-input type="text" label="Style" [width]="40" name="borderStyle" [(ngModel)]="element.borderStyle"></xd-input>
    </div>
  </nav-card>
</form>
