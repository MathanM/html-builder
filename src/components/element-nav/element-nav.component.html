<form #elementForm="ngForm">
  <nav-card title="Transform">
    <div class="xd-flex xd-gap-20">
      <xd-input type="number" label="W" name="width" [(ngModel)]="element.width" unit="px"></xd-input>
      <xd-input type="number" label="H" name="height" [(ngModel)]="element.height" unit="px"></xd-input>
    </div>
    <div class="xd-flex xd-gap-10">
      <xd-input class="input-col" type="number" label="PT" [width]="40" name="paddingTop" [(ngModel)]="element.paddingTop" unit="px"></xd-input>
      <xd-input class="input-col" type="number" label="PR" [width]="40" name="paddingRight" [(ngModel)]="element.paddingRight" unit="px"></xd-input>
      <xd-input class="input-col" type="number" label="PB" [width]="40" name="paddingBottom" [(ngModel)]="element.paddingBottom" unit="px"></xd-input>
      <xd-input class="input-col" type="number" label="PL" [width]="40" name="paddingLeft" [(ngModel)]="element.paddingLeft" unit="px"></xd-input>
    </div>
  </nav-card>
  <nav-card title="Appearance">
    <xd-color-picker label="Fill" name="backgroundColor" [(ngModel)]="element.backgroundColor"></xd-color-picker>
    <xd-color-picker label="Border" name="borderColor" [(ngModel)]="element.borderColor"></xd-color-picker>
  </nav-card>
</form>
